<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .statistics {
            width: 80%;
            margin: auto;
        }
        .statistic-item {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .statistic-item:hover {
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }
        h2 {
            margin: 0;
        }
        p {
            font-size: 24px;
            color: #5031eb;
        }
    </style>
</head>
<body>
    <div class="statistics">
        <h1>Thống kê</h1>
        <div class="statistic-item">
            <h2>Tổng số đơn hàng</h2>
            <p id="total_orders">123</p>
        </div>
        <div class="statistic-item">
            <h2>Doanh thu</h2>
            <p id="revenue">456,789,000 VNĐ</p>
        </div>
        <div class="statistic-item">
            <h2>Sản phẩm bán chạy nhất</h2>
            <p id="best_selling_product">Cà phê sữa đá</p>
        </div>
        <div class="statistic-item">
            <h2>Khách hàng thân thiết</h2>
            <p id="loyal_customer">Nguyễn Văn A</p>
        </div>
        <div class="statistic-item">
            <h2>Tỉ lệ hủy đơn</h2>
            <p id="cancellation_rate">5%</p>
        </div>
    </div>
</body>
</html>
